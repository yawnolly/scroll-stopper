<!DOCTYPE html>
<html>
<head>
	<title>StopScroll</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="contents">
		<h2>StopScroll</h2>
		<label class="switch">
			<input type="checkbox" name="onoff" checked>
			<span class="slider"></span>
		</label>
		<p id="scroll-settings">
			<label>Scroll Amount (px)</label>
			<input type="number" name="scroll">
			<button id="chng-scroll-btn">Submit</button>
		</p>
	</div>
</body>
</html>
